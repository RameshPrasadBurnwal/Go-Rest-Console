<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="bg-container">
            <div class="container pt-5 pb-5">
                <div class="row pt-4 pb-4 d-flex flex-row justify-content-center console-container">
                    <h1 class="col-12 mb-2 text-center heading">
                        GO REST CONSOLE
                    </h1>
                    <form id="consoleForm" class="col-11">
                        <div class="mb-2">
                            <lable for="requestUrl" class="label-heading">Request URL</lable>
                            <input type="text" class="form-control" id="requestUrl" value="https://gorest.co.in/public-api/users" />
                            <p class="error-msg" id="requestUrlErrMsg"></p>
                        </div>
                        <div class="mb-2">
                            <label for="requestMethod" class="label-heading">Request Method</label>
                            <select id="requestMethod" class="form-control mb-2">
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="requestBody" class="label-heading">Request Body</label>
                            <textarea id="requestBody" class="form-control w-100" rows="5"></textarea> 
                        </div>
                        <div class="text-right">
                            <button type="submit" id="sendRequestBtn" class="p-2 btn btn-primary">Send Request</button>
                        </div>
                    </form>
                    <div class="col-11">
                        <lable for="responseStatus" class="label-heading">Response Status</lable>
                        <input type="text" id="responseStatus" class="form-control" />
                    </div>
                    <div class="col-11">
                        <label for="responseBody" class="label-heading">Response Body</label>
                        <input type="text" class="form-control" id="responseBody" />
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
